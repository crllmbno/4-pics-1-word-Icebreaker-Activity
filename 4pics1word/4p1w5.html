<!DOCTYPE html>
<html>
<head>
    <title>4 Pics 1 Word</title>
    <link rel="stylesheet" type="text/css" href="4p1w5.css">
</head>
<body>
    <div id="container">
        <div id="game-board">
            <div id="challenge-text">
                <h1>4 Pics 1 Word Challenge</h1>
            </div>
            <div id="images-container">
                <div class="image">
                    <img src="img/flex.jpg" alt="Image 1">
                </div>
                <div class="image">
                    <img src="img/flex1.jpg" alt="Image 2">
                </div>
                <div class="image">
                    <img src="img/flex2.png" alt="Image 3">
                </div>
                <div class="image">
                    <img src="img/flex4.png" alt="Image 4">
                </div>
            </div>
            <input type="text" id="answer-input" placeholder="Type your answer...">
            <button id="submit-button">Submit</button>
        </div>
        <div id="feedback">
            <!-- Display feedback to the user here -->
            <div id="correct-popup-container">
                <div id="popup-content">
                    <p id="popup-message">Congratulations!</p>
                </div>
            </div>
            <div id="wrong-popup-container">
                <div id="popup-content">
                    <p id="popup-message">Incorrect!</p>
                    <button id="popup-button">Try again</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Define the correct word for the current level
        const correctWord = "flexbox";

        // Add an event listener for the submit button
        document.getElementById("submit-button").addEventListener("click", function () {
            // Get the user's input from the text input field and convert to lowercase for case-insensitive comparison
            const userInput = document.getElementById("answer-input").value.toLowerCase();

            // Check if the user's input matches the correct word
            if (userInput === correctWord.toLowerCase()) {
                // Display the "Congratulations!" message in the "correct-popup-container"
                document.getElementById("popup-message").textContent = "Congratulations!";
                document.getElementById("correct-popup-container").style.display = "block";

                // Redirect to a new HTML page for the next level (replace 'next-level.html' with the actual URL) after a delay
                setTimeout(function () {
                    window.location.href = '4p1w.html';
                }, 3000); // 3000 milliseconds (3 seconds)
            } else {
                // Display the "Wrong!" pop-up for incorrect answers
                document.getElementById("popup-message").textContent = "Wrong!";
                document.getElementById("wrong-popup-container").style.display = "block";
            }
        });

        // Add an event listener for the "Try again" button
        document.getElementById("popup-button").addEventListener("click", function () {
            // Hide the "Try again" pop-up container for incorrect answers
            document.getElementById("wrong-popup-container").style.display = "none";

            // Clear the text input field
            document.getElementById("answer-input").value = '';
        });
    </script>
</body>
</html>
